<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>User Card</title>
</head>
<body>
    <main class="d-flex flex-wrap gap-4 justify-content-center mb-5 text-center text-white">
        <section class="cards p-5 rounded-3">
            <img src="images/user-1.png" alt="" class="d-block mx-auto rounded-circle mb-3">
            <span class="name fw-bold d-block">Louise Luna</span>
            <span class="d-block mb-5">@luisa</span>
            <button class="fw-bold rounded-pill py-2 px-5 bg-transparent">Follow</button>
        </section>

        <section class="cards p-5 rounded-3">
            <img src="images/user-2.png" alt="" class="d-block mx-auto rounded-circle mb-3">
            <span class="name fw-bold d-block">Oscar Mullins</span>
            <span class="d-block mb-5">@oscarm</span>
            <button class="fw-bold rounded-pill py-2 px-5 bg-transparent">Follow</button>
        </section>

        <section class="cards p-5 rounded-3">
            <img src="images/user-3.png" alt="" class="d-block mx-auto rounded-circle mb-3">
            <span class="name fw-bold d-block">Joel Dunn</span>
            <span class="d-block mb-5">@joelll</span>
            <button class="fw-bold rounded-pill py-2 px-5 bg-transparent">Follow</button>
        </section>
    </main>
</body>
</html>
