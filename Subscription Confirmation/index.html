<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Subscription Confirmation</title>
</head>
<body>
    <main class="bg-white p-5 rounded-3 mx-auto mb-5 overflow-hidden">
        <img src="images/thumbs-up.png" alt="Thumbs Up" class="d-block mx-auto mb-3 object-fit-cover">
        <h3 class="fw-bold mb-3 text-center">You’re already subscribed!</h3>
        <p class="mx-auto text-center mb-5">We’re glad you’re interested in flow ui! We’ll let you know when we launch.</p>

        <section class="btns d-flex justify-content-center flex-wrap gap-3 mb-4">
            <button class="update fw-bold py-2 rounded-3 bg-white">Update your preferences</button>
            <button class="back fw-bold text-white py-2 rounded-3 border-0">Back to flow-ui.com</button>
        </section>

        <img src="images/flow.png" alt="" class="d-block mx-auto">
    </main>
</body>
</html>
