<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <main class="mx-auto mb-5">
        <section class="info mx-auto rounded-2 text-white p-5">
            <h5 class="fw-semibold mb-4 text-center">Log in with</h5>
    
            <section class="links d-flex flex-wrap justify-content-center gap-3 mb-4">
                <a href="#" class="text-white text-decoration-none py-3 text-center rounded-2 fw-semibold">
                    <img src="images/google.png" alt="">
                    Google
                </a>
    
                <a href="#" class="text-white text-decoration-none py-3 text-center rounded-2 fw-semibold">
                    <img src="images/facebook.png" alt="" class="object-fit-contain">
                    Facebook
                </a>
            </section>
    
            <span class="or fw-medium d-block text-center mb-4">or</span>
    
            <section class="email-info mb-4">
                <div class="mb-4">
                    <label for="email" class="d-block mb-2 fw-medium">Email</label>
                    <input type="email" name="email" id="email" class="fw-medium w-100 p-3 rounded-2 mb-2 d-block" placeholder="Enter email address">
                    <span class="error-email fst-italic text-danger"></span>
                </div>

                <div>
                    <label for="password" class="d-block mb-2 fw-medium">Password</label>
                    <input type="password" name="password" id="password" class="fw-medium w-100 p-3 rounded-2 mb-2 d-block" placeholder="Enter your password">
                    <span class="error-password fst-italic text-danger"></span>
                </div>
            </section>
    
            <a href="#" class="login text-decoration-none text-center text-white rounded-2 fw-medium d-block py-3">Log In</a>
        </section>

        <span class="text-center d-block mt-3">Donâ€™t have an account? <a href="#" class="text-decoration-none sign">Sign up</a> </span>
    </main>
    <script src="script.js"></script>
</body>
</html>
