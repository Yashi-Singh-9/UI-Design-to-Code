<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Connect Card</title>
</head>
<body>
    <main class="d-flex flex-wrap gap-3 justify-content-center">
        <section class="card bg-white rounded-2 p-5 text-center overflow-hidden">
            <img src="images/user-1.png" alt="Myrtie May Image" class="object-fit-cover rounded-circle mx-auto d-block mb-4">
            <h5 class="fw-bold mb-2">Myrtie May</h5>
            <span class="title d-block mb-5">Head of Global Product</span>
            <button class="btn p-3 rounded-2 fw-bold">Connect</button>
        </section>

        <section class="card bg-white rounded-2 p-5 text-center overflow-hidden">
            <img src="images/user-2.png" alt="Blanche Pearson Image" class="object-fit-cover rounded-circle mx-auto d-block mb-4">
            <h5 class="fw-bold mb-2">Blanche Pearson</h5>
            <span class="title d-block mb-5">Sales Manager</span>
            <button class="btn p-3 rounded-2 fw-bold">Connect</button>
        </section>

        <section class="card bg-white rounded-2 p-5 text-center overflow-hidden">
            <img src="images/user-3.png" alt="Laura French Image" class="object-fit-cover rounded-circle mx-auto d-block mb-4">
            <h5 class="fw-bold mb-2">Laura French</h5>
            <span class="title d-block mb-5">External Consultant</span>
            <button class="btn p-3 rounded-2 fw-bold">Connect</button>
        </section>
    </main>
</body>
</html>
