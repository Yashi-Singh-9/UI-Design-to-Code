<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Member Management Interface</title>
</head>
<body>
    <main class="p-5 rounded-3 mx-auto mb-5 text-white">
        <section class="d-flex justify-content-between align-items-center flex-wrap gap-3 header mb-5">
            <h5 class="fw-bold">Members</h5>
            <a href="#" class="invite text-decoration-none">
                <i class="fa-solid fa-plus me-2"></i>
                Invite Members
            </a>
        </section>

        <section class="user-info mb-4">
            <section class="user d-flex align-items-center flex-wrap mb-4">
                <span class="profile p-3 d-flex justify-content-center align-items-center rounded-circle fw-bold one me-2">IG</span>
                <span class="name d-block me-2">Ildiko Gaspar</span>
                <span class="member madd py-1 px-3 rounded-pill">You</span>
            </section>

            <section class="user d-flex align-items-center flex-wrap mb-4">
                <span class="profile p-3 d-flex justify-content-center align-items-center rounded-circle fw-bold two me-2">GC</span>
                <span class="name d-block me-2">George Connor</span>
                <span class="member">Remove</span>
            </section>

            <section class="user d-flex align-items-center flex-wrap">
                <span class="profile p-3 d-flex justify-content-center align-items-center rounded-circle fw-bold three me-2">FC</span>
                <span class="name d-block me-2">Felix Collins</span>
                <span class="member">Remove</span>
            </section>
        </section>
    </main>
</body>
</html>
