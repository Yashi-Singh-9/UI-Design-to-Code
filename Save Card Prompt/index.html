<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Save Card Prompt</title>
</head>
<body>
    <main class="bg-white p-5 rounded-3 mx-auto mb-5 overflow-hidden">
        <img src="images/image.png" alt="" class="d-block mx-auto mb-3 object-fit-cover">
        <h4 class="fw-bold text-center mb-3">Successful Transaction!</h4>
        <p class="mx-auto text-center mb-4">Payment of $5.99, made using a VISA card, ending with 7764, has been successful.</p>

        <section class="p-4 rounded-3 save-info mb-5">
            <h6 class="fw-bold mb-4">Save this card</h6>
            <span class="d-block mb-2">Name</span>

            <input type="text" placeholder="Save this Card" class="rounded-2 p-2 mb-3">
            <span class="error d-block fst-italic text-danger mb-2"></span>
            <button class="border-0 rounded-2 py-2 mb-2 save text-white">Save Card</button>
        </section>

        <button class="py-3 back rounded-1 border-0 text-center text-white d-block mx-auto">Back to my account</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
