<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Newsletter Signup</title>
</head>
<body>
    <main class="mx-auto p-5 mb-5 bg-white overflow-hidden text-center">
        <img src="image/user-image.jpeg" alt="" class="rounded-2 mb-4">
        <section class="info">
            <h4 class="fw-bold w-75 mx-auto mb-3">You need only two steps to enjoy our wonderful newsletter</h4>
            <p class="fw-medium w-75 mx-auto mb-4">Give us your address and confirm the message by clicking the link in it.</p>
            <input type="email" name="email" id="email" placeholder="Enter your e-mail address" class="mb-2 d-block w-75 p-2 border-top-0 border-start-0 border-end-0 mx-auto mb-4" autocomplete="off">
            <button class="border-0 py-2 px-5 rounded-2 text-white shadow-lg">Subscribe Now</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
