<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Subscribe Panel</title>
</head>
<body>
    <main class="bg-white rounded-3 p-3 mx-auto mb-5 overflow-hidden">
        <section class="close d-flex justify-content-end">
            <i class="fa-solid fa-xmark fs-3"></i>
        </section>
        
        <section class="info mt-5">
            <p class="fw-medium mb-4 mx-auto text-center">
                <span class="fw-bold">Join over 5,800 subscribers</span>
                on our newsletter to get the latest updates, along with occasional tips on building better WordPress sites.
            </p>

            <input type="email" name="email" id="email" placeholder="Your email address" class="rounded-2 py-3 px-2 mb-3 fw-medium mx-auto d-block" autocomplete="off"> 

            <span class="error text-danger fst-italic fw-medium d-block mb-3"></span>

            <button class="fw-bold mb-5 border-0 rounded-2 text-white py-3 mx-auto d-block">Sign Me Up!</button>

            <span class="quote mb-4 fw-medium fst-italic d-block text-center">“Easily the best WordPress email I get.”</span>

            <div class="d-flex justify-content-center align-items-center flex-wrap mb-4 gap-2">
                <img src="images/user.png" alt="Roxie Selfie" class="rounded-circle object-fit-cover">
                <span class="name fw-medium">Roxie Ray</span>
            </div>
        </section>
    </main>
</body>
</html>
