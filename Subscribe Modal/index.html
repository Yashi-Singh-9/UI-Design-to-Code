<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Subscribe Modal</title>
</head>
<body>
    <main class="bg-white p-3 mx-auto mb-5">
        <section class="close d-flex justify-content-end">
            <i class="fa-solid fa-xmark fs-3"></i>
        </section>

        <section class="info d-flex justify-content-between align-items-center gap-4 flex-wrap overflow-hidden p-4">
            <img src="images/image.png" alt="" class="d-block mx-auto">

            <div>
                <h2 class="fw-semibold mb-3">Ideas and UI components in your inbox</h2>
                <p class="mb-5 fw-medium">Sign up to receive ideas, free components and free resources plus 15% on all of our pro UI Kits.</p>

                <section class="email mb-4">
                    <input type="email" name="email" id="email" class="py-3 px-4 rounded-2 mb-2 fw-medium w-100" placeholder="Email Address" autocomplete="off">
                    <span class="error d-block mb-2 fst-italic text-danger"></span>
                    <button class="py-3 d-block rounded-2 text-white border-0 fw-semibold w-100">Subscribe</button>
                </section>

                <span class="fw-semibold d-block text-center">No spams included</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
