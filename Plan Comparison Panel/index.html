<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">

    <title>Plan Comparison Panel</title>
</head>
<body>
    <div class="pricing-container">
    <div class="pricing-card card-1">
        <h3 class="start">Starter</h3>
        <span>Free</span>
        <ul>
        <li>
            <i class="fa-solid fa-check"></i> Unlimited files
        </li>
        <li>
            <i class="fa-solid fa-check"></i> Unlimited editors
        </li>
        <li>
            <i class="fa-solid fa-check"></i> Unlimited cloud storage
        </li>
        </ul>
        <button class="starter">Choose Starter</button>
    </div>

    <div class="pricing-card card-2">
        <h3 class="professional">Professional</h3>
        <p><span>$12</span> per member</p>
        <ul>
        <li>
            <i class="fa-solid fa-check"></i> Unlimited projects
        </li>
        <li>
            <i class="fa-solid fa-check"></i> Private projects
        </li>
        <li>
            <i class="fa-solid fa-check"></i> Team libraries
        </li>
        </ul>
        <button class="professional-btn">Choose Professional</button>
    </div>
    </div>
</body>
</html>
