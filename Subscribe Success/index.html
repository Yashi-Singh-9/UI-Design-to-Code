<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Subscribe Success</title>
</head>
<body>
    <main class="bg-white rounded-2 p-5 mx-auto mb-5 overflow-hidden">
        <img src="images/star.png" alt="Star Logo" class="star-logo object-fit-cover d-block mx-auto mb-4">
        <h3 class="fw-bold text-center mb-3">Thank you for subscribing!</h3>
        <p class="mx-auto text-center mb-5">You have successfully subscribed to our list. We will let you know when we launch. </p>

        <section class="btns d-flex flex-wrap gap-2 justify-content-center mb-4">
            <button class="update py-2 rounded-2 bg-white fw-bold">Update your preferences</button>
            <button class="back py-2 rounded-2 fw-bold border-0 text-white">Back to flow-ui.com</button>
        </section>

        <img src="images/flow.png" alt="Flow" class="flow object-fit-cover d-block mx-auto">
    </main>
</body>
</html>
