<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Search</title>
</head>
<body>
    <main class="p-5 rounded-4">
        <span class="title mb-3 d-block">All recipes / Vegetarian</span>
        <h3 class="mb-4">All recipes / Vegetarian</h3>

        <section class="input position-relative mb-4">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search hundreds of recipes" class="rounded-2">
        </section>

        <section class="tags">
            <span class="p-2">Dinner</span>
            <span class="p-2">Quick dinners</span>
            <span class="p-2 active">Reasonably priced</span>
            <span class="p-2">kid friendly</span>
            <span class="p-2">Pasta</span>
            <span class="p-2">Get ingredients</span>
            <span class="p-2">Weekday</span>
            <span class="p-2">Fish</span>
            <span class="p-2">Vegetarian</span>
            <span class="p-2">Supper</span>
            <span class="p-2">Salads</span>
            <span class="p-2">Chicken</span>
            <span class="p-2">Grill</span>
            <span class="p-2">Taco</span>
            <span class="p-2">Pizza</span>
            <span class="p-2">Seafood</span>
            <span class="p-2">Beef</span>
            <span class="p-2">Dessert</span>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
