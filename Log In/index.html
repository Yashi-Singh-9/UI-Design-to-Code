<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Log In</title>
</head>
<body>
    <main class="mx-auto mb-5 rounded-3 overflow-hidden text-white">
        <section class="info p-4 d-flex justify-content-between flex-wrap gap-4">
            <section class="log-in-info p-5 rounded-3 mb-5">
                <h5 class="fw-bold mb-4">Log in to your account</h5>

                <a href="#" class="text-decoration-none text-white py-2 d-block text-center rounded-2 fw-semibold mb-5 log-in-btn">
                    <img src="images/google.png" alt="">
                    Log In with Google
                </a>

                <span class="or fw-semibold d-flex align-items-center text-center p-2 mb-5">OR</span>

                <section class="email-info mb-5">
                    <label for="email" class="fw-semibold d-block mb-2">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" class="rounded-2 p-3 bg-transparent mb-3 d-block" autocomplete="off">
                    <span class="text-danger d-block fw-semibold fst-italic mb-3"></span>
                    <button class="d-block border-0 rounded-2 bg-white fw-semibold py-3">Continue</button>
                </section>

                <span class="d-block mb-4 fw-semibold">Donâ€™t have an account? <a href="#" class="text-decoration-none sign">Sign up</a></span>
            </section>

            <section class="description d-flex flex-column justify-content-end">
                <h3 class="fw-semibold mb-4">Seamless data tiering with  Online Archive</h3>
                <p>Offload aged data from your cluster to a lower-cost, queryable storage tier. Create an Online Archive to start saving on storage costs.</p>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
