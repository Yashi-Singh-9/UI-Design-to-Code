<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">

    <title>Free Sign Up</title>
</head>
<body>
    <main class="container bg-white mx-auto mb-5 p-4 rounded-3">
        <h3 class="text-center mt-4 mb-5">Sign up for free</h3>

        <button class="google-btn btn d-block text-white p-2 mb-4">
            <img src="images/google.png" alt="Google Logo" class="object-fit-cover rounded-2 me-4">
            Sign up with Google
        </button>

        <section class="or-divider d-flex align-items-center p-5">
            <span class="text-uppercase">Or sign up with email</span>
        </section>

        <form>
            <div class="form-group d-block p-5" style="margin-bottom: -4rem">
            <label class="d-block mb-2">Full Name</label>
            <input type="text" id="fullName" placeholder="Eg. Mary Olhson" class="p-3 rounded-2">
            </div>
            <div class="form-group p-5 " style="margin-bottom: -1.2rem">
            <label class="d-block mb-2">Email Address</label>
            <input type="email" id="fullName" placeholder="your@gmail.com" class="p-3 rounded-2">
            </div>

            <button type="submit" class="get-started-btn btn d-block mb-5 p-3 text-white"> Get Started </button>
        </form>

        <p class="text-center">Already have an account? <a href="#" class="text-decoration-none">Log in</a></p>
    </main>
</body>
</html>
