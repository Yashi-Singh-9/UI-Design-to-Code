<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Review Panel</title>
</head>
<body>
    <main class="mx-auto mb-5 rounded-3 p-5 bg-white text-center">
        <i class="fa-solid fa-star fs-1 d-block mb-3"></i>
        <span class="fw-bold d-block mb-2 rate">4.9 out of 5</span>
        <span class="people mb-5 d-block">Based on the opinion of 398 people</span>

        <hr class="mb-4">

        <p class="question mb-5">Do you recommend <br>
           <span class="fw-bold">România neîmblânzită?</span> 
        </p>

        <section class="btns d-flex flex-wrap gap-3">
            <button class="border-0 rounded-1 py-2 d-block mx-auto text-white yes fw-bold">Yes</button>
            <button class="bg-transparent no rounded-1 py-2 d-block mx-auto fw-bold">No</button>
        </section>
    </main>
</body>
</html>
