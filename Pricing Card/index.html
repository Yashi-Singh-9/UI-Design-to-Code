<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <title>Pricing Card</title>
</head>
<body>
    <main class="d-flex justify-content-center mx-auto mb-5">
        <section class="d-flex justify-content-center align-items-center gap-4 flex-wrap rounded-4 p-5">
            <div class="box">
                <h4 class="fw-bold">Free</h4>
                <p class="mb-0">$<span>0</span></p>
                <span class="size mb-2 d-block">Free for your whole team</span>
                <p class="team-size mb-5">For individuals or teams looking to organize anything.</p>
                <button class="p-3 rounded-3 border-0 start">Get started</button>
            </div>

            <div class="box">
                <h4 class="fw-bold">Standard</h4>
                <p class="mb-0">$<span>6</span></p>
                <span class="size mb-2 d-block">Per user per month</span>
                <p class="team-size mb-5">For teams that need to manage more work.</p>
                <button class="p-3 rounded-3 border-0 standard">Upgrade Now</button>
            </div>

            <div class="box">
                <h4 class="fw-bold">Premium</h4>
                <p class="mb-0">$<span>12</span></p>
                <span class="size mb-2 d-block">Per user per month</span>
                <p class="team-size mb-5">Best for teams that need to track multiple projects.</p>
                <button class="p-3 rounded-3 border-0 premium">Try for free</button>
            </div>
        </section>
    </main>
</body>
</html>
