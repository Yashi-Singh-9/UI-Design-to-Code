<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">

    <title>Join with one click</title>
</head>
<body>   
    <main class="mx-auto mb-5 bg-white p-5 rounded-4">
        <section class="close d-flex justify-content-end">          
            <i class="fa-solid fa-xmark p-2 rounded-circle d-flex justify-content-center align-items-center ms-auto"></i>
        </section>

        <section class="mt-4 p-2">
            <h2 class="mb-3">Join with one click</h2>

            <div class="sign-in d-flex align-items-center p-2 rounded-pill mb-3">
                <i class="fa-brands fa-google me-3 bg-white rounded-circle p-2"></i>
                <span class="text-white me-2">Sign in with Google</span>
            </div>

            <a href="#" class="text-decoration-none">View more sign-in options</a>

            <p class="mt-3">By creating an account, you agree to our <a href="#" class="text-decoration-none mb-3">Free Membership Agreement</a> and <a href="#" class="text-decoration-none mb-3">Privacy Policy</a></p>
        </section>
    </main>
</body>
</html>
