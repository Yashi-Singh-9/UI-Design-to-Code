<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Enable Notifications</title>
</head>
<body>
    <main class="bg-white p-3 rounded-3 mx-auto mb-5 overflow-hidden">
        <section class="close d-flex justify-content-end me-2 mb-4">
            <i class="fa-solid fa-xmark fs-4"></i>
        </section>

        <section class="info">
            <img src="images/bell.png" alt="" class="rounded-circle d-block mx-auto mb-3">
            <h5 class="fw-bold mb-5 mx-auto text-center">Enable desktop notifications for your email</h5>

            <section class="btns d-flex justify-content-center flex-wrap gap-5 mb-4">
                <button class="enable border-0 text-white fw-bold rounded-3 py-3 px-5">Enable</button>
                <button class="text-decoration-none learn border-0 bg-white">Learn More</button>
            </section>
        </section>
    </main>
</body>
</html>
