<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Delivery Option</title>
</head>
<body>
    <main class="bg-white mx-auto mb-5 p-5 rounded-4">
        <section class="container">
            <h4 class="mb-3 fw-bold">Ecovacs Deebot OZMO N8 +</h4>

            <div class="stars d-flex">
                <i class="fa-solid fa-star"></i> 
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i> 
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star me-2"></i>
                <p>5.0 ・<a href="#" class="fw-semibold">14 reviews</a></p>
            </div>

            <h2 class="mb-4">4395,-</h2>

            <div class="button d-flex gap-4 p-2 rounded-2 mb-4">
                <button class="deliver border-0 p-2 bg-transparent ms-4">
                    Deliver the item
                </button>
                <button class="pick-up border-0 p-2 bg-white rounded-3">
                    Pick up in store
                </button>
            </div>

            <section class="input d-flex align-items-center position-relative mb-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="1254" class="rounded-3">
            </section>

            <section class="defualt-address mb-3 p-3 rounded-3">
                <p class="mb-1 fw-bold">Fyllingsdalen <span>∙ 3.8 km away</span></p>
                <p class="pick mb-1 fw-regular">Pick up in 5 days</p>
                <p class="opening mb-3 fw-regular">Closed, opens tomorrow at 10:00</p>
                <button class="cart-btn text-white border-0 p-2 rounded-4">
                    Add to cart
                </button>
            </section>

            <span class="description fw-bold text-uppercase mb-3 d-block">Get the items faster</span>

            <section class="defualt-address mb-3 p-3 rounded-3">
                <p class="mb-1 fw-bold">Fana <span>∙ 7.1 km away</span></p>
                <p class="pick mb-2">Pick up in 3 days</p>
                <p class="opening mb-1">Closed, opens tomorrow at 10:00</p>
            </section>

            <section class="defualt-address mb-3 p-3 rounded-3">
                <p class="mb-1 fw-bold">Lagoon <span>∙ 83.6 km away</span></p>
                <p class="pick mb-2">Pick up in 4 days</p>
                <p class="opening mb-1">Closed, opens tomorrow at 10:00</p>
            </section>
        </section>
    </main>
</body>
</html>
