<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Pre-ordering Help</title>

        <section class="d-flex flex-column gap-3">
            <button class="d-flex align-items-center justify-content-between p-3 rounded-2 bg-transparent">
                Manage order
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button class="d-flex justify-content-between p-3 rounded-2 bg-transparent">
                Help with ordering
                <i class="fa-solid fa-chevron-right"></i>

            <button class="d-flex justify-content-between p-3 rounded-2 text-white">
