<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Questionnaire</title>
</head>
<body>
    <main class="mx-auto bg-white rounded-3 mb-5 overflow-hidden">
        <section class="p-5 info">
            <h3 class="text-center fw-semibold mb-3">How would you like Premium to help?</h3>
            <p class="text-center mb-4">We’ll recommend the right plan for you.</p>

            <section class="questions mb-4">
                <div class="mb-3">
                    <input type="radio" name="radio" id="radio">
                    <label>We’ll recommend the right plan for you.</label>
                </div>

                <div class="mb-3">
                    <input type="radio" name="radio" id="radio" checked>
                    <label>To grow my network or manage my reputation</label>
                </div>

                <div class="mb-3">
                    <input type="radio" name="radio" id="radio">
                    <label>To find leads more effectively</label>
                </div>

                <div class="mb-4">
                    <input type="radio" name="radio" id="radio">
                    <label>To find and hire talent faster</label>
                </div>
            </section>
        </section>

        <a href="#" class="text-decoration-none fs-5 fw-semibold text-center p-4 d-block text-white">Explore all plans</a>
    </main>
</body>
</html>
