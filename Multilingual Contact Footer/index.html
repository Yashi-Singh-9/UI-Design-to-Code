<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Multilingual Contact Footer</title>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>About the store</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Become a customer</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Return policy</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Language</h3>
                <div class="languages">
                    <a href="#" data-lang="de">Deutsch</a>
                    <a href="#" data-lang="en" class="active">English</a>
                    <a href="#" data-lang="es">Español</a>
                    <a href="#" data-lang="fr">Français</a>
                    <a href="#" data-lang="id">Indonesian</a>
                    <a href="#" data-lang="it">Italian</a>
                    <a href="#" data-lang="nl">Nederlands</a>
                    <a href="#" data-lang="pl">Polnisch</a>
                    <a href="#" data-lang="pt">Português</a>
                    <a href="#" data-lang="ru">русский</a>
                    <a href="#" data-lang="vi">Tiếng Việt</a>
                    <a href="#" data-lang="tr">Türkçe</a>
                </div>
            </div>

            <div class="footer-column">
                <h3>Get in touch</h3>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <a href="#">Terms of purchase</a>
            <a href="#">Security and privacy</a>
            <a href="#">Newsletter</a>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
