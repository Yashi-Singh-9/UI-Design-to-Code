<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Stats</title>
</head>
<body>
    <main class="bg-white p-5 rounded-2 mx-auto mb-5">
        <h3 class="mb-2">Your stats in February</h3>
        <p class="mb-5">Thank you for sharing with the community!</p>

        <section class="cards d-flex flex-wrap gap-4 mb-5">
            <section class="info one rounded-2 p-5">
                <span class="title fw-bold d-block mb-5">VIEWS</span>
                <h1 class="fw-bold">477</h1>
                <span class="infos d-block">+29 views</span>
            </section>

            <section class="info two rounded-2 p-5">
                <span class="title fw-bold d-block mb-5">Likes</span>
                <h1 class="fw-bold">1</h1>
                <span class="infos d-block">+0 likes</span>
            </section>

            <section class="info three rounded-2 p-5">
                <span class="title fw-bold d-block mb-5">Downloads</span>
                <h1 class="fw-bold">4</h1>
                <span class="infos d-block">+0 downloads</span>
            </section>
        </section>

        <button class="border-0 py-3 rounded-2 text-white fw-bold">Keep 
        Sharing</button>
    </main>
</body>
</html>
