<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Subscribe Cards</title>
</head>
<body>
    <main class="mx-auto mb-5 rounded-2 p-5 text-white">
        <h2 class="fw-bold mb-3">Get the best deals</h2>
        <p class="mb-5 best">Subscribe to get the best text deals of the week.</p>

        <label for="email" class="mb-2 d-block">Email (required)</label>
        <input type="email" name="email" id="email" class="rounded-2 p-3 fw-medium bg-transparent text-white mb-2 d-block" autocomplete="off">
        <span class="error fst-italic text-danger fw-medium d-block mb-2"></span>
        <p class="success fst-italic text-success fw-medium d-block mb-2"></p>
        <button class="rounded-2 p-3 text-white text-center border-0">Subscribe</button>
        <p class="mt-3 w-50">By signing up, you agree yo our Privacy Policy and agree to the data transfer policy.</p>
    </main>
</body>
</html>
