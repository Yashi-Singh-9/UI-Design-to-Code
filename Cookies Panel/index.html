<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Cookies Panel</title>
</head>
<body>
    <main class="d-flex flex-wrap text-white mb-5 mx-auto rounded-3 gap-3 p-4 overflow-hidden">
        <img src="images/cookies.png" alt="Cookies" class="rounded-circle">
        <section class="info">
            <p>We use cookies to ensure that we give you the best experience on our website.</p>
            <span class="mb-3 d-block">Read our <a href="#" class="text-decoration-none">Privacy Statement.</a></span>   
            
            <section class="btns d-flex gap-3 flex-wrap">
                <button class="border-0 py-2 rounded-2 text-white">
                    I disagree
                </button>
                <button class="border-0 py-2 rounded-2 text-white">
                    I agree
                </button>
            </section>
        </section>
    </main>
</body>
</html>
