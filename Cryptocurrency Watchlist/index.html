<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Cryptocurrency Watchlist</title>
</head>
<body>
    <div class="container">
        <div class="selector">
            <div class="filter-bar">
                <button class="filter-btn active" data-tab="all">All</button>
                <button class="filter-btn" data-tab="usdt">USDT</button>
                <button class="filter-btn" data-tab="busd">BUSD</button>
                <button class="filter-btn" data-tab="favorite"><i class="fa-regular fa-heart"></i></button>
            </div>
            <input type="text" placeholder="ðŸ” Search ETH, BTC, ..." class="search-input" id="search-input">
            <ul class="crypto-list" id="crypto-list">
            <!-- All list items will be generated here via JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
