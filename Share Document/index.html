<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">

    <title>Share Document</title>
</head>
<body>
    <main class="bg-white mx-auto mb-5 p-5 rounded-4">
        <h3 class="mb-5">Share document</h3>
        <section class="link p-5 rounded-4 mb-4">
            <input type="text" class="rounded p-3 bg-white" value="https://drive.com/file/d/1V_5zPJDskasjkIIIlysNFXGhtlZ7EI2EcHLF/view?" disabled>
            <button class="p-3 rounded border-0">Copy link</button>
        </section>

        <span class="permission d-block mb-4">Permission</span>

        <div class="allow mb-4">
            <i class="fa-solid fa-key me-2"></i>
            Restricted
            <i class="fa-solid fa-chevron-down ms-2"></i>
            <span class="d-block mt-3">Only people you add can open this link</span>
        </div>

        <a href="#">Send feedback</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
