<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Subscribe Pop Up</title>
</head>
<body>
    <main class="bg-white p-4 mx-auto rounded-2 overflow-hidden">
        <section class="close d-flex justify-content-end">
            <i class="fa-solid fa-xmark fs-3"></i>
        </section>

        <section class="info p-5">
            <img src="images/fire.png" alt="" class="object-fit-cover mb-3">
            <h2 class="fw-bold mb-4">Donâ€™t miss <br>
                our hottest news!</h2>
            <p class="fw-medium w-50 mb-5">Enter your email to receive daily round-up of most hottest news</p>    

            <section class="email-info">
                <input type="email" name="email" id="email" placeholder="Your email goes here" class="py-3 px-4 rounded-2 fw-medium mb-3" autocomplete="off">
                <span class="error fst-italic text-danger d-block mb-3"></span>
                <button type="submit" class="border-0 rounded-2 text-white fw-medium py-3">Submit</button>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
