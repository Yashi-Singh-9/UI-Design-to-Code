<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">

    <title>Voting Schedule</title>
</head>
<body>
    <main class="bg-white p-5 rounded-4 mx-auto mb-5">
        <h3 class="mb-4">Voting Schedule</h3>
        <section class="info d-flex justify-content-between flex-wrap gap-3">
            <div>
            <span class="heading d-block">Opening Round</span>
            <span class="dates mt-2 mb-3 d-block">Nov. 16 - 18</span>
            </div>
            <div>
            <span class="heading d-block">Final Round</span>
            <span class="dates mt-2 mb-3 d-block">Nov. 30 - Dec. 5</span>
            </div>
            <div>
            <span class="heading d-block">Winners Announced</span>
            <span class="dates mt-2 mb-3 d-block">Dec. 9</span>
            </div>
        </section>

        <button class="d-block mt-4 mb-4 rounded p-2 text-white border-0">Vote for the best books</button>

        <a href="#" class="text-decoration-none">Rules and Eligibility</a>
    </main>
</body>
</html>
