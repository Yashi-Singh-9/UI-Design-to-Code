<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Sign Up for Newsletter</title>
</head>
<body>
    <main class="bg-white rounded-4 p-5 mx-auto mb-5 d-flex flex-wrap gap-5 overflow-hidden">
        <img src="images/mail.png" alt="mail box" class="rounded-4">

        <section class="info mb-4">
            <h3 class="fw-bold mb-2">Join Our Newsletter</h3>
            <p class="mb-4">Get the latest articles, freebies, jobs and special offers delivered directly to your inbox.</p>

            <section class="email d-flex flex-column gap-2">
                <input type="email" name="email" id="email" class="rounded-2 py-2 px-3" placeholder="Email Address" autocomplete="off">
                <span class="error text-danger fst-italic mb-2"></span>
            </section>
            
            <button class="border-0 rounded-2 py-2 px-5 text-white">Subscribe</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
