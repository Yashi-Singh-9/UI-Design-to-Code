<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Upgrade Account</title>
</head>
<body>
    <main class="mx-auto mb-5 rounded-2 text-white p-3">
        <section class="close d-flex justify-content-end me-2 mb-4">
            <i class="fa-solid fa-xmark fs-4"></i>
        </section>

        <section class="info d-flex justify-content-center align-items-center flex-wrap gap-4 mb-4">
            <img src="images/img-1.png" alt="" class="rounded-circle object-fit-cover">
            <div>
                <p class="fw-medium mb-4">Hey Ildiko, you're on a Basic account. Unlock more space in your <a href="#" class="text-white">account settings!</a></p>
    
                <section class="btns d-flex gap-3 flex-wrap">
                    <button class="rounded-2 py-2 now border-0">Upgrade Now</button>
                    <button class="rounded-2 py-2 bg-transparent no">No, Thanks!</button>
                </section>            
            </div>
        </section>
    </main>
</body>
</html>
