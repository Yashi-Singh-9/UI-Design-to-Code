<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>New Feature Card</title>
</head>
<body>
    <main class="bg-white p-3 rounded-3 mx-auto mb-5 overflow-hidden">
        <section class="d-flex justify-content-end close me-2 mb-4">
            <i class="fa-solid fa-xmark fs-3"></i>
        </section>

        <section class="info d-flex gap-5 flex-wrap p-4 mb-4">
            <img src="image/gift.png" alt="Gift" class="rounded-circle object-fit-cover">

            <section class="details">
                <h4 class="fw-bold">New feature</h4>
                <p class="fw-semibold mb-5">Save your favorite colors and access them whever you want you need them from the menu.</p>

                <section class="d-flex flex-wrap gap-5 align-items-center btns">
                    <button class="border-0 rounded-3 py-2 fw-bold got text-white">Got it</button>
                    <button class="border-0 bg-white fw-bold">More info</button>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
